<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Asma Shakeel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            cursor: none;
        }

        body {
            background: #0a192f;
            color: #8892b0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(100, 255, 218, 0.1), transparent);
            z-index: 0;
        }

        .header h1 {
            font-size: 3rem;
            color: #ccd6f6;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2rem;
            color: #64ffda;
            position: relative;
            z-index: 1;
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            padding: 4rem 0;
        }

        .contact-info {
            position: relative;
        }

        .contact-info::before {
            content: '';
            position: absolute;
            left: -2rem;
            top: 0;
            width: 3px;
            height: 100%;
            background: #64ffda;
        }

        .contact-info h2 {
            color: #ccd6f6;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .info-item:hover {
            transform: translateX(10px);
        }

        .info-icon {
            width: 50px;
            height: 50px;
            background: rgba(100, 255, 218, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64ffda;
            font-size: 1.5rem;
        }

        .info-content h3 {
            color: #ccd6f6;
            margin-bottom: 0.5rem;
        }

        .info-content p {
            color: #8892b0;
        }

        .contact-form {
            background: rgba(100, 255, 218, 0.1);
            padding: 3rem;
            border-radius: 15px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #ccd6f6;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(100, 255, 218, 0.05);
            border: 2px solid rgba(100, 255, 218, 0.2);
            border-radius: 8px;
            color: #ccd6f6;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #64ffda;
            background: rgba(100, 255, 218, 0.1);
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: transparent;
            border: 2px solid #64ffda;
            color: #64ffda;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-3px);
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 1rem;
            background: rgba(100, 255, 218, 0.1);
            border: 2px solid #64ffda;
            color: #64ffda;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            background: rgba(100, 255, 218, 0.2);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .contact-content {
                grid-template-columns: 1fr;
            }
        }

        /* Custom cursor elements */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #64ffda;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.2s ease;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            background: rgba(100, 255, 218, 0.2);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.5s ease;
        }

        /* Hover effect for clickable elements */
        a:hover ~ .cursor,
        button:hover ~ .cursor {
            transform: scale(1.5);
            background: rgba(100, 255, 218, 0.1);
        }

        a:hover ~ .cursor-follower,
        button:hover ~ .cursor-follower {
            transform: scale(1.2);
            background: rgba(100, 255, 218, 0.1);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container">
        <header class="header">
            <h1>Contact Me</h1>
            <p>Let's Connect</p>
        </header>

        <div class="contact-content">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="info-content">
                        <h3>Email</h3>
                        <p>asmamakiedu@gmail.com</p>
                    </div>
                </div>
                <a href="https://www.linkedin.com/in/asma-shakeel-881785167/" target="_blank" style="text-decoration: none; display: block;">
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fab fa-linkedin"></i>
                        </div>
                        <div class="info-content">
                            <h3>LinkedIn</h3>
                            <p>asma-shakeel</p>
                        </div>
                    </div>
                </a>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="info-content">
                        <h3>Location</h3>
                        <p>Karachi, Pakistan</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="info-content">
                        <h3>Phone</h3>
                        <p>+92 342 1239909</p>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <script>
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            // Add slight delay to follower for smooth effect
            setTimeout(() => {
                cursorFollower.style.left = e.clientX - 10 + 'px';
                cursorFollower.style.top = e.clientY - 10 + 'px';
            }, 50);
        });

        // Add pulse animation on click
        document.addEventListener('click', () => {
            cursor.style.transform = 'scale(0.8)';
            cursorFollower.style.transform = 'scale(0.8)';
            
            setTimeout(() => {
                cursor.style.transform = 'scale(1)';
                cursorFollower.style.transform = 'scale(1)';
            }, 200);
        });

        // Add hover effect for all clickable elements
        document.querySelectorAll('a, button').forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(1.5)';
                cursorFollower.style.transform = 'scale(1.2)';
            });
            
            element.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursorFollower.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
