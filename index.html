<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asma Shakeel | Creative Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="cursor.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            cursor: none !important;
        }

        body {
            background: #0a192f;
            color: #8892b0;
            overflow-x: hidden;
        }

        @media (max-width: 768px) {
            body {
                cursor: auto;
            }
            .cursor, .cursor-follower {
                display: none;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #64ffda;
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 50%;
            right: -100px;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: 50%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(90deg); }
            50% { transform: translate(0, 100px) rotate(180deg); }
            75% { transform: translate(-50px, 50px) rotate(270deg); }
        }

        .content {
            text-align: center;
            z-index: 1;
            max-width: 800px;
            position: relative;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            border: 3px solid #64ffda;
            padding: 5px;
            background: #0a192f;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
        }

        .profile-image::after {
            display: none;
        }

        h1 {
            font-size: 3.5rem;
            color: #ccd6f6;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease;
        }

        .tagline {
            font-size: 1.5rem;
            color: #64ffda;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease 0.2s;
            opacity: 0;
            animation-fill-mode: forwards;
            position: relative;
            display: inline-block;
        }

        .tagline::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #64ffda;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .tagline:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease 0.4s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            animation: fadeInUp 1s ease 0.6s;
            opacity: 0;
            animation-fill-mode: forwards;
            flex-wrap: wrap;
        }

        .nav-button {
            padding: 1rem 2rem;
            border: 2px solid #64ffda;
            background: transparent;
            color: #64ffda;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(100, 255, 218, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .social-links {
            margin-top: 5rem;
            margin-bottom: 4rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            animation: fadeInUp 1s ease 0.8s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            position: relative;
            overflow: hidden;
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Platform-specific colors on hover */
        .social-link:nth-child(1):hover {
            background: #0077b5; /* LinkedIn blue */
        }

        .social-link:nth-child(2):hover {
            background: #1877f2; /* Facebook blue */
        }

        .social-link:nth-child(3):hover {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); /* Instagram gradient */
        }

        .social-link:hover {
            color: white;
            transform: translateY(-5px) rotate(360deg);
            box-shadow: 0 10px 20px rgba(100, 255, 218, 0.3);
        }

        /* Pulsing border effect */
        .social-link::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid #64ffda;
            border-radius: 50%;
            opacity: 0;
            animation: pulse 2s infinite;
            z-index: -1;
        }

        .social-link:hover::before {
            opacity: 1;
        }

        /* Tooltip effect */
        .social-link::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background: rgba(100, 255, 218, 0.9);
            color: #0a192f;
            border-radius: 4px;
            font-size: 0.8rem;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .social-link:hover::after {
            opacity: 1;
            bottom: -30px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.1;
            }
            100% {
                transform: scale(1);
                opacity: 0.3;
            }
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: #64ffda;
            font-size: 1.8rem;
            padding: 12px;
            border-radius: 50%;
            background: rgba(100, 255, 218, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 10;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.2);
        }

        .scroll-indicator:hover {
            background: rgba(100, 255, 218, 0.2);
            transform: translateX(-50%) translateY(-5px);
        }

        /* Improved, more visible bounce animation */
        .scroll-indicator i {
            animation: betterBounce 2s infinite;
        }

        @keyframes betterBounce {
            0%, 20%, 50%, 80%, 100% { 
                transform: translateY(0);
            }
            40% { 
                transform: translateY(-10px);
            }
            60% { 
                transform: translateY(-5px);
            }
        }

        /* Make sure it's visible on mobile */
        @media (max-width: 768px) {
            .scroll-indicator {
                bottom: 1.5rem;
                font-size: 1.5rem;
                padding: 10px;
                width: 45px;
                height: 45px;
            }
        }

        .cursor {
            width: 20px;
            height: 20px;
            background: #64ffda;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.2s ease;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            border: 2px solid #64ffda;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.3s ease;
        }

        .ripple {
            position: fixed;
            border-radius: 50%;
            background: rgba(100, 255, 218, 0.1);
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: ripple 1s linear;
        }

        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 0.5;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        /* Main cursor dot */
        .custom-cursor {
            width: 8px;
            height: 8px;
            background-color: #64ffda;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: width 0.3s, height 0.3s, background-color 0.3s;
        }

        /* Outer cursor ring */
        .cursor-ring {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(100, 255, 218, 0.3);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease-out;
        }

        /* Ripple effect on click */
        .cursor-ripple {
            position: fixed;
            width: 0;
            height: 0;
            background: rgba(100, 255, 218, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9997;
            animation: rippleEffect 0.8s linear;
        }

        /* Hover effects */
        a:hover ~ .custom-cursor,
        button:hover ~ .custom-cursor {
            width: 16px;
            height: 16px;
            background-color: rgba(100, 255, 218, 0.5);
        }

        a:hover ~ .cursor-ring,
        button:hover ~ .cursor-ring {
            width: 60px;
            height: 60px;
            border-color: rgba(100, 255, 218, 0.2);
        }

        @keyframes rippleEffect {
            0% {
                width: 0;
                height: 0;
                opacity: 0.5;
            }
            100% {
                width: 100px;
                height: 100px;
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .description {
                font-size: 1rem;
                padding: 0 1rem;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 1rem;
                padding: 0 1rem;
            }

            .nav-button {
                width: 100%;
                justify-content: center;
            }

            .profile-image {
                width: 150px;
                height: 150px;
            }
        }

        .marketing-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .icon-float {
            position: absolute;
            color: #64ffda;
            opacity: 0.08;
            filter: blur(2px);
            font-size: 3rem;
            animation: iconFloat 25s linear infinite;
        }

        .icon-float:nth-child(1) { left: 5%; top: 10%; animation-delay: 0s; }
        .icon-float:nth-child(2) { left: 15%; top: 70%; animation-delay: 2s; }
        .icon-float:nth-child(3) { left: 25%; top: 40%; animation-delay: 4s; }
        .icon-float:nth-child(4) { left: 35%; top: 85%; animation-delay: 6s; }
        .icon-float:nth-child(5) { left: 45%; top: 20%; animation-delay: 8s; }
        .icon-float:nth-child(6) { left: 55%; top: 60%; animation-delay: 10s; }
        .icon-float:nth-child(7) { left: 65%; top: 30%; animation-delay: 12s; }
        .icon-float:nth-child(8) { left: 75%; top: 75%; animation-delay: 14s; }
        .icon-float:nth-child(9) { left: 85%; top: 15%; animation-delay: 16s; }
        .icon-float:nth-child(10) { left: 90%; top: 50%; animation-delay: 18s; }
        .icon-float:nth-child(11) { left: 20%; top: 90%; animation-delay: 20s; }
        .icon-float:nth-child(12) { left: 80%; top: 5%; animation-delay: 22s; }

        @keyframes iconFloat {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.08;
            }
            25% {
                transform: translate(15px, 15px) rotate(5deg) scale(1.1);

            }
            50% {
                transform: translate(0, 30px) rotate(0deg) scale(1);

            }
            75% {
                transform: translate(-15px, 15px) rotate(-5deg) scale(0.9);
                opacity: 0.06;
            }
            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.08;
            }
        }
    </style>

    <script>
        // Track scrolling behavior
        let lastScrollTop = 0;
        let scrollDistance = 0;
        let scrollThreshold = 300; // Minimum distance for a "long scroll"
        
        window.addEventListener('scroll', function() {
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            const isScrollingDown = currentScroll > lastScrollTop;
            
            // Only measure downward scrolls
            if (isScrollingDown) {
                // Calculate distance of this scroll action
                scrollDistance += (currentScroll - lastScrollTop);
                
                // Check if we're at bottom AND have done a long scroll
                const isAtBottom = (window.innerHeight + window.scrollY) >= document.body.offsetHeight - 20;
                
                if (isAtBottom && scrollDistance > scrollThreshold) {
                    window.location.href = 'about.html';
                }
            } else {
                // Reset distance when scrolling up
                scrollDistance = 0;
            }
            
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        }, false);
    </script>
